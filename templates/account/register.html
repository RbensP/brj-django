{% extends 'base.html' %} 

{% load static %}

{% block content %} 

<section id="register" class="bg-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-dark text-white">
                <h4>
                    <i class="fas fa-user-plus"></i> 
                    Register
                </h4>
            </div>
            <div class="card-body">
                {% include 'partials/_alerts.html' %}
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="last_name">Nom</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="first_name">Pr√©nom</label>
                        <input type="text" name="first_name" class="form-control" required>                  
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div><span>CIN ou NIF</span></div>
                    <div class="form-group">
                        <input type="text" name="cin" class="form-control" placeholder="CIN" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="nif" class="form-control" placeholder="NIF" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de Passe</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirmer Mot de Passe</label>
                        <input type="password" name="password2" class="form-control" required>
                    </div>
                    <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
